<!DOCTYPE html>

<html>
<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table[name="Header"] {
        width: 100%;
        height: 50px;
        color: #151b54;
        box-shadow: 0px 2px 2px -1px grey;
        position: absolute;
        top: 0%;
        left: 0%;
    }

    table[name="Header"] td {
        font-size: 15px;
        font-weight: bold;
        border: none;
        width: calc(100% / 6);
    }

    #table {
      border-collapse: collapse;
      border: 1px solid #000;
      width: 350px;
      margin-left: calc(50% - 175px);
      box-shadow: -1px 1px 4px 0px grey;
    }

    a {
      margin-left: calc(50% - 175px);
    }

    img {
      width: 150px;
    }

    #title {
      padding-left: 15px;
    }

    .icon {
        font-size: 40px;
    }

    #logo {
      padding-top: 8px;
      padding-left: 8px;
      text-align: left;
    }

    #line1,
    #line2 {
      font-weight: bold;
    }

    #line1 td {
      border: none;
    }

    #line2 {
      background-color: #ddd;
    }

    #dateLabel{
      text-align: right !important;
    }

    #date {
      padding-right: 15px;
      text-decoration: underline;
    }

    td {
      border: 1px solid #000;
      padding: 4px;
      text-align: center;
      font-size: 14px;
      height: 20px;
      width: calc(350px / 5);
    }

    button {
        background-color: #151b54;
        color: #ffffff;
        border: none;
        padding-left: 13px;
        padding-right: 13px;
        height: 40px;
        border-radius: 40px;
        font-weight: bold;
        text-align: center;
      }

      #button_0 {
        margin-left: calc(50% - 175px);
        background-color: #ffffff;
        color: #151b54;
        border: 2px solid #151b54;
      }

      .meu-confirmar {
        width: 145px;
        border-radius: 20px !important;
        background-color: #151b54;
        color: white;
      }

      .meu-cancelar {
        width: 145px;
        border-radius: 20px !important;
        background-color: white;
        color: #151b54;
        border: 2px solid #151b54;
      }

      #swal-input-date:focus {
        outline: none;
        border-bottom: 2px solid #151b54;
        border-top: none;
        border-left: none;
        border-right: none;
      }

      #swal-input-date {
        width: 295px;
        margin-left: calc(50% - 146.5px);
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
        font-size: 15px;
        border: none;
        border-radius: 0px;
        border-bottom: 1px solid gray;
        border-top: none;
        border-left: none;
        border-right: none;
      }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Louvores</title>
</head>
<body>
  <table name="Header">
      <tr>
        <td
          onclick="window.location.href = 'https://ferreirad08.github.io/icm/'"
        >
          <i class="bi bi-house icon"></i>
        </td>
        <td colspan="4">Lista de Louvores</td>
        <td></td>
      </tr>
  </table>

  <br />
  <br />
  <br />
  <br />

  <table id="table">
    <tr>
      <td id="logo" colspan="5">
        <img
          id="logoImg"
          alt="" />
      </td>
    </tr>
    <tr id="line1">
      <td id="title" colspan="2">LOUVORES</td>
      <td colspan="2" id="dateLabel">Data:</td>
      <td id="date" onclick="setDate(this.id)">25/10/2025</td>
    </tr>
    <tr id="line2">
      <td>N°</td>
      <td colspan="4">Nome do Hino</td>
    </tr>
    <tr><td id="00" onclick="setNumber(this.id)"></td><td id="01" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="10" onclick="setNumber(this.id)"></td><td id="11" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="20" onclick="setNumber(this.id)"></td><td id="21" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="30" onclick="setNumber(this.id)"></td><td id="31" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="40" onclick="setNumber(this.id)"></td><td id="41" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="50" onclick="setNumber(this.id)"></td><td id="51" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="60" onclick="setNumber(this.id)"></td><td id="61" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="70" onclick="setNumber(this.id)"></td><td id="71" onclick="setName(this.id)" colspan="4"></td></tr>
    <tr><td id="80" onclick="setNumber(this.id)"></td><td id="81" onclick="setName(this.id)" colspan="4"></td></tr>
  </table>

  <br />
  <button id="button_0" onclick="clean()"><i class="bi bi-x-lg"></i>&ensp;Limpar</button>
  <button id="button_1" onclick="share()"><i class='bi bi-share'></i>&ensp;Compartilhar</button>

  <br />
  <br />
  <br />
  <a href="https://clustrmaps.com/site/1c8b0"  title="ClustrMaps"><img src="//www.clustrmaps.com/map_v2.png?d=cD42sDbJvXfYXvnLmjnuANiZWi_lP1_lbHzNxO69gVw&cl=ffffff" /></a>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const storageKey = "listadelouvores";
    let list = window.localStorage.getItem(storageKey);
    list = list === null ? {} : JSON.parse(list);

    for (const key in list) {
        el = document.getElementById(key);
        el.innerHTML = list[key];
    }

    const icmLogoUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7VhuSl9_SSmUIK1g0PnEAzs7EJTm7mroeDQ&usqp=CAU";
    setImage({ src: icmLogoUrl });

    async function setImage(img) {
        const blob = await (await fetch(img.src)).blob();
        const reader = new FileReader();
        reader.onloadend = function () {
          document.getElementById("logoImg").src = reader.result;
        };
        reader.readAsDataURL(blob);
    }

    function setNumber(key) {
      const number = window.prompt("Insira o número!", list[key]);
      if (Number(number)) {
        list[key] = number;
        window.localStorage.setItem(storageKey, JSON.stringify(list));
        el = document.getElementById(key);
        el.innerHTML = list[key];
      }
    }

    function setName(key) {
      const name = window.prompt("Insira o nome!", list[key]);
      if (name) {
        list[key] = name.toUpperCase();
        window.localStorage.setItem(storageKey, JSON.stringify(list));
        el = document.getElementById(key);
        el.innerHTML = list[key];
      }
    }

    function setDate(key) {
      Swal.fire({
        title: 'Data do culto',
        text: "Insira a data do culto!",
        html: '<input type="date" id="swal-input-date" class="swal2-input">',
        focusConfirm: false,
        showCancelButton: true,
        reverseButtons: true,
        customClass: {
          confirmButton: "meu-confirmar",
          cancelButton: "meu-cancelar",
        },
        preConfirm: () => {
          return document.getElementById('swal-input-date').value;
        }
      }).then((result) => {
        if (result.value) {
          list[key] = result.value.split("-").reverse().join("/");
          window.localStorage.setItem(storageKey, JSON.stringify(list));
          el = document.getElementById(key);
          el.innerHTML = list[key];
        }
      });
    }

    function clean () {
      for (const key in list) {
        el = document.getElementById(key);
        el.innerHTML = key==="date"?"25/10/2025":"";
      }
      list = {};
      window.localStorage.removeItem(storageKey);
    }

    function share() {
        Swal.fire({
          title: "Criando imagem...",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });

        html2canvas(document.getElementById("table")).then(canvas2file);
    }

    async function canvas2file(canvas) {
        fetch(canvas.toDataURL("image/jpeg")).then(function (res) {
          res.blob().then(function (blob) {
            const files = [new File([blob], "listadelouvores.jpg", blob)];
            Swal.close();
            navigator.share({ files, url: window.location.href });
          });
        });
    }
  </script>
</body>
</html>
