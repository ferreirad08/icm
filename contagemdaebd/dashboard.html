    const bar = new Chart("bar", {
      type: "bar",
      data: {
        labels: [],
        datasets: [
          {
            label: "",
            data: [],
            backgroundColor: "#151b54",
            borderColor: "#151b54",
            borderWidth: 1,
          },
        ],
      },
      options: {
        title: {
          display: true,
          text: "Frequência média",
          position: "top",
          align: "start",
        },
        legend: { display: false },
        scales: {
          xAxes: [
            {
              gridLines: {
                display: false,
              },
              ticks: {
                autoSkip: true,
                maxRotation: 45,
                minRotation: 45,
              },
              scaleLabel: {
                display: true,
                labelString: "Dia da semana",
              },
            },
          ],
          yAxes: [
            {
              gridLines: {
                borderDash: [4, 4],
              },
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      },
    });

    function updateDoughnut(count) {
      const last8ArraysByCsvDate = Object.values(count)
        .filter(v => v !== null)                       // remove null
        .filter(v => v.split(',').length === 15)       // só CSV com 14 itens
        .sort((a, b) => new Date(a.split(',')[1]) - new Date(b.split(',')[1])) // ordena pelo 2º item
        .slice(-8)                                     // últimos 8
        .map(v => v.split(',').slice(-13, -1));                     // transforma em array de arrays
      const columnMax = Array.from({length: last8ArraysByCsvDate[0].length}, (_, colIdx) => {
        return Math.max(...last8ArraysByCsvDate.map(row => Number(row[colIdx])));
      });
 
      doughnut.options.centerText.text = ssum(columnMax.slice(0,6)); // (payload_v3 / index * 100).toFixed(2) + '%';
      doughnut.data.datasets[0].data = columnMax.slice(0,6);
      doughnut.update();
    }

    function ssum(numbers) {
      if (!numbers.length) return 0;
      return numbers.reduce((acc, val) => acc + val, 0);
    }

    function average(numbers) {
      if (!numbers.length) return 0; // evita divisão por zero
      let sum = numbers.reduce((acc, val) => acc + val, 0);
      return sum / numbers.length;
    }

    function updateBar(x, y) {
      const avg = [[],[],[],[],[],[],[]];

      for (let i = 0; i < x.length; i++) {
        const [day,month,year] = x[i].split("/");
        const dayOfWeek = getDayOfWeek(year, month - 1, day);
        avg[dayOfWeek].push(y[i]);
      }

      for (let i = 0; i < 7; i++) {
        avg[i] = average(avg[i]);
      }

      bar.data.labels = week;
      bar.data.datasets[0].data = avg;
      bar.update();
    }

    function getOptions(title) {
      return {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: title,
              fill: false,
              lineTension: 0,
              backgroundColor: "#151b54",
              borderColor: "#151b54",
              radius: 0,
              borderWidth: 1,
              data: [],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: title,
            position: "top",
            align: "start",
          },
          legend: {
            display: false,
            position: "top",
            align: "start",
          },
          scales: {
            xAxes: [
              {
                gridLines: {
                  display: false,
                },
                ticks: {
                  autoSkip: true,
                  maxRotation: 90,
                  minRotation: 90,
                },
                scaleLabel: {
                  display: true,
                  labelString: "Dia",
                },
              },
            ],
            yAxes: [
              {
                gridLines: {
                  borderDash: [4, 4],
                },
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      };
    }

    function getDayOfWeek(year, month, day) {
      return new Date(year, month, day).getDay();
    }

    function sortByX(x, y) {
      return x.map((d,i)=>[d,y[i]])
          .sort(([a],[b])=>{
            let [da,ma,ya]=a.split("/").map(Number);
            let [db,mb,yb]=b.split("/").map(Number);
            return new Date(ya,ma-1,da)-new Date(yb,mb-1,db);
          })
          .reduce((r,[d,v])=>(r.x.push(d),r.y.push(v),r),{x:[],y:[]});
    }

    function updateCumulative(x, y) {
      cumulative.data.labels = x;
      cumulative.data.datasets[0].data = y;
      cumulative.update();
    }

    function updateCumulativeVisitors(x, y) {
      cumulativeVisitors.data.labels = x;
      cumulativeVisitors.data.datasets[0].data = y;
      cumulativeVisitors.update();
    }

    function populate() {
      tbody.innerHTML = "";
      const xx = [], yyTotal = [], yyVisitors = [];

      for (const date in data.count) {
        if (!data.count[date]) continue;

        const numeros = data.count[date].split(",");
        if (numeros.length !== 15) continue;

        const total = numeros.slice(2).reduce((acc, val) => acc + Number(val), 0);
        let [name, day, C, I, A, J, S, V, CV, IV, AV, JV, SV, VV] = numeros;
        CV = Number(CV);
        IV = Number(IV);
        AV = Number(AV);
        JV = Number(JV);
        SV = Number(SV);
        VV = Number(VV);

        const nVisitors = CV + IV + AV + JV + SV + VV;

        yyTotal.push(total);
        yyVisitors.push(nVisitors);

        const row1 = tbody.insertRow();

        const cell1 = row1.insertCell();
        const cell2 = row1.insertCell();
        const cell3 = row1.insertCell();
        const cell4 = row1.insertCell();
        const cell8 = row1.insertCell();
        const cell9 = row1.insertCell();
        const cell10 = row1.insertCell();

        const d = day.split("-").reverse().join("/");
        xx.push(d);

        cell1.innerHTML = name;
        cell2.innerHTML = d;
        cell3.innerHTML = total - nVisitors;
        cell4.innerHTML = nVisitors;
        cell8.innerHTML = total;
        cell9.innerHTML = "<i class='bi bi-trash3'></i>";
        cell9.setAttribute("onclick", `removeDate("${date}","${day}")`);
        cell10.innerHTML = "<i class='bi bi-info-circle'></i>";
        cell10.setAttribute("onclick", `shareDate("${date}")`);
      }

      let {x:xSortedV,y:ySortedV} = sortByX(xx, yyVisitors);
      updateCumulativeVisitors(xSortedV, ySortedV);

      let {x:xSorted,y:ySorted} = sortByX(xx, yyTotal);
      updateCumulative(xSorted, ySorted);
      updateBar(xSorted, ySorted);
      // updateDoughnut(data.count);
    }

    function removeDate(date, day) {
      if (window.confirm(`Você realmente deseja apagar o registro do dia ${day}?`)) {
        delete data.count[date];
        localStorage.setItem(storageKey, JSON.stringify(data));
        populate();
      }
    }

    function shareDate(date) {
      const numeros = data.count[date].split(",");
      const [name, day, C, I, A, J, S, V, CV, IV, AV, JV, SV, VV] = numeros;

      const tabelaValores = {
        td_0_1: name,
        input_1_1: day,
        td_3_1: C,
        td_3_2: CV,
        td_4_1: I,
        td_4_2: IV,
        td_5_1: A,
        td_5_2: AV,
        td_6_1: J,
        td_6_2: JV,
        td_7_1: S,
        td_7_2: SV,
        td_8_1: V,
        td_8_2: VV,
      };

      const countStorageKey = "contagemdaebd";
      localStorage.setItem(countStorageKey, JSON.stringify(tabelaValores));
      window.location.href = `https://ferreirad08.github.io/icm/contagemdaebd/`;
    }

    function fromBase64(base64) {
      const binary = atob(base64);
      const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
      return new TextDecoder().decode(bytes);
    }

    function parseDateBR(datePart) {
      const [day, month, year] = datePart.split('/').map(Number);
      return new Date(year, month - 1, day);
    }

    function sortTable() {
      const rows = Array.from(tbody.rows);

      rows.sort((a, b) => {
        return parseDateBR(
          b.cells[1].textContent) - parseDateBR(
          a.cells[1].textContent);
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    function main() {
      if (data) {
        data = JSON.parse(data);

        if ("count" in data) {
          populate();
          sortTable();
        }
      }
    }

    main();
  </script>
